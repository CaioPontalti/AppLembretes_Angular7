<form #f="ngForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <strong> <label for="autor">Autor</label></strong>
    <input 
        class="form-control"  
        type="text"  
        id="autor"
        name="autor"
        placeholder="Digite o nome..." 
        [(ngModel)]="lembrete.Autor"
        #autor="ngModel"
        [class.is-invalid]="!autor.valid && autor.touched"
        required>
      <div *ngIf="!autor.valid && autor.touched" class="invalid-feedback">
        Digite o nome do Autor
      </div>
  </div>  
  
  
  <div class="form-group">
    <strong><label for="prioridade">Prioridade</label></strong>
    <select 
      #prioridade="ngModel" 
      class="form-control" 
      [class.is-invalid]="!prioridade.valid && prioridade.touched" 
      id="prioridade"
      name="prioridade" 
      [(ngModel)]="lembrete.Prioridade" 
      required>
      <option [ngValue]="undefined">Selecione...</option>
      <option value="BAIXA">BAIXA</option>
      <option value="MEDIA">MÉDIA</option>
      <option value="ALTA">ALTA</option>
    </select>
    <div *ngIf="!prioridade.valid && prioridade.touched" class="invalid-feedback">
      Selecione o nível de prioridade do lembrete.
    </div>
  </div>
  
  <div class="form-group">
    <strong><label for="conteudo">Lembrete</label></strong> 
    <textarea 
      class="form-control" 
      id="conteudo" 
      rows="3" 
      placeholder="Seu lembrete..." 
      name="conteudo"
      [(ngModel)]="lembrete.Conteudo" 
      #conteudo="ngModel" 
      [class.is-invalid]="!conteudo.valid && conteudo.touched"
      required>
    </textarea>
    <div *ngIf="!conteudo.valid && conteudo.touched" class="invalid-feedback">
      Descreva o lembrete.
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
</form>
